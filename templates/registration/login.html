{% extends "base.html" %}
{% block title %}Login Â· Quest Log{% endblock %}

{% block content %}
  <article style="max-width:420px; margin:3rem auto;">
    <header>
      <h1>Quest Log</h1>
      <p><small>Please sign in</small></p>
    </header>

    {% if form.errors %}
      <p style="color:#b91c1c;">
        Invalid username or password.
      </p>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label>
        Username
        {{ form.username }}
      </label>

      <label>
        Password
        {{ form.password }}
      </label>

      <button type="submit" style="margin-top:1rem;">
        Sign in
      </button>
    </form>
  </article>
{% endblock %}
